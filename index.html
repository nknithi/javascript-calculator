<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
  <script src="calculator.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Calculator</title>
</head>

<body class="bg-secondary-subtle">

  <div class="container rounded-4 mt-5 px-4 pb-5 pt-3 bg-warning shadow-lg border border-1 border-opacity-25 border-dark-subtle">
    <h2 class="h2 p-2 text-center text-secondary-emphasis">JavaScript Calculator</h2>
    <form>
      <div class="row gy-2 mt-3">
        <div class="col-lg-4">
          <div class="form-group">
            <label for="number1" class="fw-bold">Number-1</label>
            <input type="number" class="form-control rounded-3 border border-2 border-dark-subtle bg-light-subtle" id="number1"
              placeholder="Enter a number" required oninput="resetResult()" />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label for="operator" class="fw-bold">Operator</label>
            <select class="form-control rounded-3 border border-2 border-dark-subtle bg-light-subtle" id="operator" required
              oninput="resetResult()">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label for="number2" class="fw-bold">Number-2</label>
            <input type="number" class="form-control rounded-3 border border-2 border-dark-subtle bg-light-subtle" id="number2"
              placeholder="Enter a number" required oninput="resetResult()">
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <button type="button" class="btn btn-secondary btn-block w-100 shadow fw-bold rounded-3 "
            onclick="calculate()">Submit</button>
        </div>

      </div>

      <div class="row mt-3">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">

          <div class="form-group">
            <label for="result" class="fw-bold ">Result</label>
            <input type="text" class="form-control rounded-3 border border-2 border-dark-subtle bg-light-subtle" id="result" readonly>
          </div>

        </div>

        <div class="col-lg-4"></div>


      </div>

    </form>
  </div>




</body>

</html>
